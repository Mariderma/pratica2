<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .form-group { margin-bottom: 18px; }
        .error { color: #d32f2f; font-size: 13px; margin-top: 4px; }
        .valid { border: 2px solid #4caf50; }
        .invalid { border: 2px solid #d32f2f; }
        .success-message { color: #4caf50; font-weight: bold; margin-top: 16px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <form id="signupForm" novalidate>
        <h2>Registro</h2>
        <div class="form-group">
            <label for="fullname">Nombre completo</label>
            <input type="text" id="fullname" name="fullname" required minlength="3">
            <div class="error" id="error-fullname"></div>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="error-email"></div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div class="error" id="error-password"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="error-confirmPassword"></div>
        </div>
        <div class="form-group">
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <div class="error" id="error-birthdate"></div>
        </div>
        <div class="form-group">
            <label for="cellphone">Celular</label>
            <input type="text" id="cellphone" name="cellphone" required>
            <div class="error" id="error-cellphone"></div>
        </div>
        <div class="form-group">
            <label for="phone">Número de teléfono (opcional)</label>
            <input type="text" id="phone" name="phone">
            <div class="error" id="error-phone"></div>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                Acepto los términos y condiciones
            </label>
            <div class="error" id="error-terms"></div>
        </div>
        <button type="submit" id="submitBtn" disabled>Enviar</button>
        <div class="success-message" id="successMessage"></div>
    </form>
    <script src="js/signup.js"></script>
</body>
</html>
